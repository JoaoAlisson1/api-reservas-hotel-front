<div class="container mt-4">

  <h3>Gerenciar Funcionários</h3>

  <form [formGroup]="form" (ngSubmit)="salvar()" class="mb-4">

    <!-- Nome -->
    <mat-form-field appearance="outline" class="full">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome" placeholder="Nome completo">
      <mat-error *ngIf="form.get('nome')?.hasError('required') && (form.get('nome')?.touched || form.get('nome')?.dirty)">
        O nome é obrigatório
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="email@empresa.com">
      <mat-error *ngIf="form.get('email')?.hasError('required') && (form.get('email')?.touched || form.get('email')?.dirty)">
        O email é obrigatório
      </mat-error>
      <mat-error *ngIf="form.get('email')?.hasError('email') && (form.get('email')?.touched || form.get('email')?.dirty)">
        Email inválido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Telefone</mat-label>
      <input matInput formControlName="telefone" placeholder="(99) 99999-9999">
      <mat-error *ngIf="form.get('telefone')?.hasError('required') && (form.get('telefone')?.touched || form.get('telefone')?.dirty)">
        O telefone é obrigatório
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Cargo</mat-label>
      <mat-select formControlName="cargo">
        <mat-option *ngFor="let cargo of cargoLista" [value]="cargo">
          {{ cargo }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('cargo')?.hasError('required') && (form.get('cargo')?.touched || form.get('cargo')?.dirty)">
        O cargo é obrigatório
      </mat-error>
    </mat-form-field>

    <button mat-raised-button class="btn-criar" type="submit">
      {{ editUuid ? 'Atualizar' : 'Criar' }}
    </button>
    <button *ngIf="editUuid" mat-button type="button" (click)="editUuid = null; form.reset()">
      Cancelar
    </button>

  </form>

  <hr />

  <h3>Lista de Funcionários</h3>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full funcionarios-table">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let f">{{ f.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let f">{{ f.email }}</td>
    </ng-container>

    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef>Telefone</th>
      <td mat-cell *matCellDef="let f">{{ f.telefone }}</td>
    </ng-container>

    <ng-container matColumnDef="cargo">
      <th mat-header-cell *matHeaderCellDef>Cargo</th>
      <td mat-cell *matCellDef="let f">{{ f.cargo }}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let f">
        <button mat-icon-button color="accent" (click)="editar(f)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deletar(f.uuid)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>
